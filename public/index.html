<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
       <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
   
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Wikipedia API</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <a class="scroll-btn tooltipped" data-position="top" data-tooltip="Back to Top">
      <span class="material-icons">keyboard_arrow_up</span>
    </a>
    <h5 class="author">
      <a href="https://github.com/hnkhanh/wikipedia-api">Code</a> by 
      <a href="https://hnkhanh.github.io/my-portfolio/">Khanh</a>
    </h5>
    <!-- Compiled and minified JavaScript -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
    <script>
      //scroll to top button
      let topBtn = $('.scroll-btn');
        $(window).scroll(function() {
          if ($(window).scrollTop() > 300) {
            topBtn.addClass('show');
          } else {
            topBtn.removeClass('show');
          }
        });
        topBtn.on('click', function(e) {
          e.preventDefault();
          $('html, body').animate({scrollTop:0}, '300');
        });
    
      $(document).ready(function(){
          $('.tooltipped').tooltip({delay: 0});
        });
    </script>
    
  </body>
</html>
